<!DOCTYPE html>
<html>
    <head>
      <title>Present Recollection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Present Recollection</a>
          </div>
          <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left inital-page" id="sign-in">
              <div class="form-group">
                <input class="form-control" name="credentials[email]" type="text" placeholder="Email" autofocus required />
              </div>
              <div class="form-group">
                <input class="form-control" name="credentials[password]" type="password" placeholder="Password" required />
              </div>
              <div class="form-group">
                <div class="form-group-btn">
                  <input type="submit" class="btn btn-primary" value="Sign in!" />
                </div>
              </div>
              </form>
            <ul class="nav navbar-nav" >
              <li><a href="#" class="inital-page" id="open-sign-up-modal" >
                Sign Up
              </a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <button class="dropdown-toggle after-sign-in btn btn-danger navbar-btn" data-toggle="dropdown">
                  Account
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" class="after-sign-in" data-toggle="modal" data-target="#changePasswordModal" >Change Password</a></li>
                  <li class="divider"></li>
                  <li><a href="#" id="logout">Logout</a></li>
                </ul>
              </li>
              <li><a href="#" data-toggle="modal" data-target="#aboutModal">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
<!-- main content -->
      <main class="container-fluid">
        <div class="container message-container">
          <h1 class="message" id="message">
            <!-- Message goes here -->
            Hey there!
          </h1>
        </div>
        <div class="container-fluid" id="content"></div>
        <!-- Modals -->

<!-- changePasswordModal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Change Password</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <form id="change-password" class="form-horizontal">
                  <div class="form-group">
                    <label class="hidden-xs col-sm-2 control-label">Current Password:</label>
                    <div class="col-sm-10">
                      <input class="form-control" name="passwords[old]" type="password" placeholder="Current Password" required />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="hidden-xs col-sm-2 control-label">New Password:</label>
                    <div class="col-sm-10">
                      <input class="form-control" name="passwords[new]" type="password" placeholder="New Password" required />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="hidden-xs col-sm-2 control-label">Retype New Password:</label>
                    <div class="col-sm-10">
                      <input class="form-control" name="passwords[new-retyped]" type="password" placeholder="Retype New Password"required />
                    </div>
                  </div>
                  <input type="submit" class="btn btn-primary form-control" value="Submit!" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
<!-- updateGiftIdeaModal -->
        <div class="modal fade" id="updateGiftIdeaModal" tabindex="-1" role="dialog" aria-labelledby="updateGiftIdeaModal" aria-hidden="true">
          <!-- <div id="update-gift-content"></div> -->
        </div>
<!-- aboutModal -->
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Present Recollection</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <p>***ADD CONTENT***</p>
                <p>If you would like to learn more about my process please checkout the <a href="https://github.com/briankeegan/present-recollection/blob/master/README.md" target="_blank">README.md</a> section for <a href="https://github.com/briankeegan/present-recollection" target="_blank">this repo</a> on <a href="https://github.com/briankeegan/" target="_blank">my github</a> page!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </main>


    </body>
</html>
